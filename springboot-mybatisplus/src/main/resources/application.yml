server:
  port: 8081

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_mp?&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    userName: root
    password: root

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

logging:
  level:
    com.demo: DEBUG
  pattern:
    dateformat: MM-dd HH:mm:ss.SSS